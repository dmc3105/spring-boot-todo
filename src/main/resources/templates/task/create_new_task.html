<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <div class="row justify-content-center">
        <h4 class="mt-5 mb-3 text-center">Add new task</h4>
        <form th:method="post" th:action="@{/tasks}" th:object="${task}" class="needs-validation col-md-8" novalidate>
            <div class="form-group mb-3">
                <label for="title_input" class="form-label">
                    Title
                </label>
                <input
                        th:field="*{title}"
                        type="text"
                        class="form-control"
                        id="title_input"
                        required
                        autofocus
                />
                <div class="invalid-feedback">Task must have title</div>
            </div>

            <div class="form-group mb-3">
                <label for="description_input" class="form-label">
                    Description
                </label>
                <textarea
                        th:field="*{description}"
                        rows="4"
                        class="form-control"
                        id="description_input"
                        maxlength="255"
                        style="resize: none"
                ></textarea>
            </div>

            <div class="form-group mb-3 col-sm-8 col-md-6 col-lg-4">
                <label for="date_input" class="form-label">
                    Date
                </label>
                <input
                        th:field="*{date}"
                        type="date"
                        class="form-control"
                        id="date_input"
                />
            </div>

            <div class="form-group mb-3 col-sm-8 col-md-6 col-lg-4">
                <label for="status_input" class="form-label">
                    Status
                </label>
                <select class="form-select" id="status_input" th:field="*{status}">
                    <option
                            th:value="${T(com.dmc3105.todo.model.TaskStatus).UNCOMPLETED}"
                            th:text="Uncomplited"
                    ></option>
                    <option
                            th:value="${T(com.dmc3105.todo.model.TaskStatus).COMPLETED}"
                            th:text="Completed"
                    ></option>
                </select>
            </div>

            <div class="d-flex flex-row-reverse gap-3">
                <input type="submit" class="btn btn-primary" value="Add"/>
                <a href="/tasks" type="button" class="btn btn-danger">Cancel</a>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener(
                "submit",
                function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add("was-validated");
                },
                false
            );
        });
    })();
</script>
</body>
</html>
