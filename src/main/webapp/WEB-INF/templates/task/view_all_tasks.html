<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="container">
    <h3 class="text-center m-4">To Do by dmc3105</h3>
</header>
<main class="container">
  <div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3 mb-3">
      <div th:each="task : ${tasks}" class="col">
        <div class="card text-dark bg-light h-100">
          <div class="card-body">
            <h5 th:text="${task.title}" class="card-title"></h5>
            <p th:text="${task.description}" class="card-text"></p>
            <p th:text="${#dates.format(task.date, 'dd.MM.yyyy')}" class="card-text text-secondary"></p>
          </div>
          <div class="m-3 mt-1 btn-group text-decoration-none" role="group">
            <a type="button" class="btn btn-danger" th:href="@{/tasks/delete/{id}(id=${task.id})}">
              Delete
            </a>
            <a type="button" class="btn btn-primary">
              Edit
            </a>
            <a type="button" class="btn btn-success">
              Mark completed
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a href="/tasks/new">
    <button type="button" class="btn btn-primary w-100">Create new task</button>
  </a>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  var buttons = document.querySelectorAll(".btn-success");

  for (const button of buttons) {
    button.addEventListener("click", changeStatus);
  }

  function changeStatus(event) {
    var clickedButton = event.target;
    var card = clickedButton.parentElement.parentElement;

    card.classList.toggle("text-muted");
    card.classList.toggle("text-decoration-line-through")
  }
</script>
</body>
</html>
